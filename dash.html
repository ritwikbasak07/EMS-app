<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .brand-gradient {

            background: #0091ff;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to top, #0091ff, #36ec7c);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to top, #0091ff, #36ec7c);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;

        }
    </style>
</head>

<body class="bg-light">
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark shadow small mb-3">
        <div class="container-fluid">
            <a href="dash.hmtl" class="navbar-brand">

            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-supported-content" aria-controls="#navbar-supported-content" aria-expanded="false" aria-label="Toggle Navigation">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>

                    <li class="nav-item">
                        <a class="nav-link active fs-4 me-4" aria-current="page" href="dash.html">Home</a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link fs-4"  href="employees-list.html">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4" href="jobs-list.html">Jobs</a>
                    </li>
                </ul>
                <form action="" role="search" class="d-flex">
                    <div class="hstack gap-3 ">
                        <input type="search" class="form-control me-auto
                        " placeholder="Search for..."
                        aria-label="Search for..." >
                        <button type="submit" class="btn btn-sm btn-success"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="24" fill="currentColor" class="bi bi-search m-1" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                          </svg></button>
                    </div>
                    <div class="vr ms-4 text-light"></div>
                    <a href="index.html" class="btn btn-sm btn-warning ms-4">

                    </a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-bg-primary shadow text-center">
                    <div class="card-header">Jobs List</div>
                    <div class="card-body py-5">
                        <span class="h1">25+</span>
                    </div>
                    <a href="jobs-list.html" class="card-footer small text-decoration-none text-white fs-5">
                        View all jobs
                    </a>
                </div>

    <script src="https://kit.fontawesome.com/06b0743b9f.js" crossorigin="anonymous"></script>
